name: Build Dashboard (Polygon)

on:
  schedule:
    - cron: "20 7 * * *"   # runs daily at 07:20 UTC
  workflow_dispatch:        # allow manual runs

permissions:
  contents: write           # needed to commit index.html

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build index.html with Polygon
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        run: |
          python build.py

      - name: Commit & push generated site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto-build index.html" || echo "No changes to commit"
          git push
